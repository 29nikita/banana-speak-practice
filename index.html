<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>banana talk</title>
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
  </head>
  <body>
    <script
      type="text/javascript"
      src="https://code.responsivevoice.org/responsivevoice.js?key=jLpWGGe5"
    ></script>
    <nav>
      <div style="padding: 1rem; font-size: 2rem; font-weight: bold;">
        banana talk
      </div>
    </nav>

    <main>
      <div style="float: left;">
        <img src="images/minion.png" alt="minion" class="minion-image" />
      </div>
      <textarea
        id="translation-input"
        placeholder="Put your message here which you want to convert to banana language"
      ></textarea>

      <button id="translation-button" name="button">
        Translate To Banana
      </button>

      <div class="paragraph">
        Translation will come here ðŸ‘‡
      </div>

      <div id="translation-output"></div>

      <button id="translation-button-speak" name="button">
        Listen To Banana
      </button>
    </main>

    <footer>
      <div class="about">
        about
      </div>
      <p>
        Are you a fan of minions? Did you know that the gibberish they say is an
        actual language. Use the translator to convert your text from English to
        Minion speak or Banana language.
      </p>
    </footer>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
